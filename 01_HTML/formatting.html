<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <p>
        <b>Lorem ipsum</b> dolor, sit amet <strong>consectetur</strong> adipisicing elit. Aliquam, consequuntur?
    </p>
    <p>
        <i>Lorem ipsum</i> dolor sit amet, <em>consectetur</em> adipisicing elit. Beatae, perferendis.
    </p>
    <h1>Lorem, ipsum dolor.
        <small>Lorem, ipsum.</small>
    </h1>
</body>

</html>
