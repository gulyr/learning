<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bolum-1_List-Tables</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>

<body>
    <ul class="list-unstyled">
        <li>Urun 1</li>
        <li>Urun 2</li>
        <li>Urun 3</li>
    </ul>

    <ul class="list-inline">
        <li class="list-inline-item">Urun 1</li>
        <li class="list-inline-item">Urun 2</li>
        <li class="list-inline-item">Urun 3</li>
    </ul>

    <ul class="list-group w-50">
        <li class="list-group-item active">Urun 1</li>
        <li class="list-group-item">Urun 2</li>
        <li class="list-group-item">Urun 3</li>
    </ul>

    <ul class="list-group w-50 mt-3">
        <li class="list-group-item list-group-item-warning">Urun 1</li>
        <li class="list-group-item">Urun 2</li>
        <li class="list-group-item">Urun 3</li>
    </ul>

    <div class="mt-3">
        <a href="" class="list-group-item list-group-item-action">Link 1</a>
        <a href="" class="list-group-item list-group-item-action">Link 2</a>
        <a href="" class="list-group-item list-group-item-action active">Link 3</a>
    </div>

    <table class="mt-4 table table-striped table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Sehir</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-warning">
                <td>1</td>
                <td>Ad1</td>
                <td>Soyad1</td>
                <td>Sehir1</td>
            </tr>
            <tr class="table-info">
                <td>2</td>
                <td>Ad2</td>
                <td>Soyad2</td>
                <td>Sehir2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ad3</td>
                <td>Soyad3</td>
                <td>Sehir3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ad4</td>
                <td>Soyad4</td>
                <td>Sehir4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
