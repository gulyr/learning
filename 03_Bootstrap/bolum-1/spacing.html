<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="buttons.css">
    <title>Bolum-1_Spacing</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        margin - padding =>
            {property}{sides}-{size}

        {property} =>
            m: margin
            p: padding

        {sides} =>
            t: top => mt, pt
            b: bottom => mb, pb
            s: start => left => ms, ps
            e: end => right => me, pe
            x: right, left => mx, px
            y: top, bottom => my, py

        {size} =>
            0: mt-0 => margin-top: 0
            1: mt-1 => $spacer * 0.25
            2: mt-2 => $spacer * 0.5
            3: mt-3 => $spacer
            4: mt-4 => $spacer * 1.5
            5: mt-5 => $spacer * 3
            auto: mt-auto => margin-top: auto
    -->
    <div class="bg-primary p-3 mb-3">Lorem, ipsum dolor.</div>
    <div class="bg-primary p-4">Lorem, ipsum dolor.</div>
    <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px;">Lorem, ipsum dolor.</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
