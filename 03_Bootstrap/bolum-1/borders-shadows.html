<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bolum-1_Borders-Shadows</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>

<body>
    <div class="p-3 mb-3 bg-warning border-start border-success border-4"></div>
    <div class="p-3 mb-3 bg-warning border border-dark border-4 rounded"></div>
    <img class="rounded" src="https://picsum.photos/536/354" alt="random-photo">
    <img class="rounded-circle" src="https://picsum.photos/536/354" alt="random-photo">
    <br><br>
    <img class="rounded-pill" src="https://picsum.photos/536/354" alt="random-photo">
    <br><br>
    <div class="p-3 mb-3 bg-light rounded shadow-none">shadow-none</div>
    <div class="p-3 mb-3 bg-light rounded shadow">shadow</div>
    <div class="p-3 mb-3 bg-light rounded shadow-sm">shadow-sm</div>
    <div class="p-3 mb-3 bg-light rounded shadow-md">shadow-md</div>
    <div class="p-3 mb-3 bg-light rounded shadow-lg">shadow-lg</div>
</body>

</html>
