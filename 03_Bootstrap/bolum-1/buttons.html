<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="buttons.css">
    <title>Bolum-1_Buttons</title>
</head>

<body>
    <!-- 
        primary
        secondary
        success
        danger
        warning
        info
        light
        dark
        muted
        white
        black
    -->

    <button class="btn btn-primary">Button</button>
    <button class="btn btn-dark">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-warning">Button</button>
    <a href="#" class="btn btn-secondary">Link</a>
    <input type="submit" value="Submit" class="btn btn-info">
    <br><br>
    <button class="btn btn-outline-primary">Button</button>
    <button class="btn btn-outline-dark">Button</button>
    <button class="btn btn-outline-success">Button</button>
    <br><br>
    <button class="btn btn-danger btn-lg">Button</button>
    <button class="btn btn-danger btn-md">Button</button>
    <button class="btn btn-danger btn-sm">Button</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
